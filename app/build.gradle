apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    flavorDimensions "clients"
    productFlavors {
        collaborativecares {
            dimension "clients"
            applicationId "com.sagesurfer.collaborativecares"
            minSdkVersion 21
            targetSdkVersion 29
            versionCode 56
            versionName "1.2.8"
            vectorDrawables.useSupportLibrary = true
            multiDexEnabled true
            renderscriptSupportModeEnabled true
            manifestPlaceholders = [file_provider: "com.sagesurfer.collaborativecares"]
            ndk {
                abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
            }
            resValue "string", "app_name", "SageSurfer"
        }

        // this commented by kishor k for Test application
        // please uncomment for create build

        senjam {
            dimension "clients"
            //applicationIdSuffix ".senjam"
            applicationId "com.sagesurfer.senjam"
            minSdkVersion 21
            targetSdkVersion 29
            versionCode 6
            versionName "1.0.3"
            vectorDrawables.useSupportLibrary = true
            multiDexEnabled true
            renderscriptSupportModeEnabled true
            resValue "string", "app_name", "SymTrak"
            ndk {
                abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
            }

        }

        signingConfigs {
            collaborativecares {
                storePassword 'sagepune@123'
                //storeFile file('/Users/mohit/Documents/1. MOHIT_IMPORTANT/LiveProjects/SageSurfer/Mphase3/sage_key')
                storeFile file('/Users/System-1/AndroidStudioProjects/New/sage_key')
                keyAlias = 'SageSurfer'
                keyPassword 'sagepune@123'
            }
            senjam {
                storePassword 'sagepune@123'
                storeFile file('/Users/mohit/Documents/1. MOHIT_IMPORTANT/LiveProjects/SageSurfer/Mphase3/senjam_key')
                keyAlias = 'Senjam'
                keyPassword 'sagepune@123'
            }
        }
    }
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.sagesurfer.collaborativecares"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 46
        versionName "1.0.99"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        manifestPlaceholders = [file_provider: "com.sagesurfer.collaborativecares"]
        renderscriptSupportModeEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "2048M"
        preDexLibraries false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'org/apache/http/version.properties'
        exclude 'org/apache/http/entity/mime/version.properties'
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    configurations {
        all {
            exclude module: 'httpclient'
            exclude module: 'json'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }
    buildToolsVersion = '28.0.3'
}

repositories {
    maven {
        url "https://www.jitpack.io"
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation 'com.facebook.react:react-native:0.61.3'
    implementation 'org.webkit:android-jsc:r174650'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    testImplementation 'junit:junit:4.13.1'

    //noinspection GradleCompatible
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //noinspection GradleCompatible
    implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.3.0'
    //noinspection GradleCompatible
    implementation 'com.google.android.material:material:1.3.0'
    //noinspection GradleCompatible
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation "androidx.recyclerview:recyclerview-selection:1.1.0"
    //noinspection GradleCompatible
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.baoyz.swipemenulistview:library:1.3.0'

    implementation 'com.jakewharton:butterknife:10.2.3'
