    implementation 'com.google.firebase:firebase-analytics:19.0.0'

    // Add the Firebase Crashlytics SDK.
    implementation 'com.google.firebase:firebase-crashlytics:18.1.0'


    //cometchat dependencies
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    //implementation 'com.cometchat:pro-android-chat-sdk:2.1.6'
    implementation 'com.facebook.soloader:soloader:0.10.1'
    implementation 'com.android.volley:volley:1.2.0'
    implementation project(':emoticonkeyboard')
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.koushikdutta.ion:ion:3.1.0'
    implementation 'com.airbnb.android:lottie:3.5.0'
    implementation project(':circlemenu')
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "android.arch.core:runtime:1.1.1"
    implementation "android.arch.core:common:1.1.1"
    implementation('cn.trinea.android.view.autoscrollviewpager:android-auto-scroll-view-pager:1.1.2') {
        exclude module: 'support-v4'
    }
    implementation 'androidx.lifecycle:lifecycle-livedata:2.3.1'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'info.hoang8f:android-segmented:1.0.6'
    implementation project(path: ':uikit')

    //cometchat
    implementation 'com.cometchat:pro-android-chat-sdk:2.3.5'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.10'
}

repositories {
    mavenCentral()
}